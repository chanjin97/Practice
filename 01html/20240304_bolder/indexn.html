<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 50px;
            background-color: brown;
        }
        .box{
            width: 50px; height: 50px;
            /* background-color: skyblue; */
            border-radius: 25px;
            background-image: url(avatar01.jpg);
        }
        p{text-align: center;}
        .cardWrap{
            display: flex;
            background-color: skyblue;
            justify-content: space-evenly;

        }
    </style>
</head>
<body>
    <!-- 
     div tag : block elm / 크기값 사용가능
    span tag : inline tag / 크기값불가
    img tag : inline tag
    p tag : block tag
     -->
    <div class="cardWrap">

        <div class="card">
             <div class="box"></div>
             <p>test</p>
        </div>
        <div class="card">
            <div class="box"></div>
            <p>test</p>
        </div>
        <div class="card">
            <div class="box"></div>
            <p>test</p>
        </div>
    </div> 
     


    <img src="avatar01.jpg" alt="avatar01">
    <img src="avatar02.jpg" alt="avatar01">
    
</body>
</html>

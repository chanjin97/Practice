<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table class="table">
      <tr>
        <td>이름</td>
        <td>색상</td>
        <td>스피드</td>
      </tr>
    </table>

    <script>
      var car = {
        name: "sonata",
        speed: 10,
        color: "white",
        door: 4,
        start: function () {
          return this.speed;
        },
      };

      let text = "";
      for (let i = 0; i < car.length; i++) {
        text = text + "<tr>";
        text = text + "<td>" + car[] +"</td>";
        text = text + "<td>test1</td";
        text = text + "<td>test2</td";
        text = text + "</tr>";
      }

      document.querySelector(".table").innerHTML = text;
    </script>
  </body>
</html>
